<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícias — Instituto Hand Maria</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/logos/logo-com-fundo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/logos/logo-com-fundo.svg">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="css/style.css">

    <script src="js/navMenu.js" defer></script>
    <script src="js/api-noticias.js" defer></script>
    <script src="js/rodape.js" defer></script>
</head>

<body>

    <!-- Menu -->
    <header id="insert-menu"></header>

    <!-- Seu banner entra aqui (se quiser) -->

    <main class="blog">

        <section class="banner-topo"></section>
        <div class="wrap">
            <!-- Controles -->
            <div class="barra-controles">
                <!-- Busca (instantânea) -->
                <form id="form-busca" class="campo-busca" role="search" aria-label="Buscar posts" autocomplete="off">
                    <span class="material-symbols-outlined" aria-hidden="true">search</span>
                    <input id="input-busca" type="search" placeholder="Buscar posts..." autocomplete="off" />
                </form>

                <!-- Dropdown categorias -->
                <div class="dropdown-categorias">
                    <button type="button" id="btn-categorias" class="btn-categorias" aria-expanded="false"
                        aria-controls="lista-categorias">
                        Categorias <span class="material-symbols-outlined" aria-hidden="true">expand_more</span>
                    </button>
                    <div id="lista-categorias" class="lista-categorias" role="listbox" aria-label="Categorias">
                        <!-- itens gerados via JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards -->
        <section class="lista-posts">
            <div id="grid-cards" class="grid-cards"></div>

            <!-- Paginação -->
            <nav class="paginacao" aria-label="Paginação de posts">
                <button id="btn-anterior" class="btn-pagina" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">chevron_left</span> Anterior
                </button>
                <div class="contador" id="contador-pagina">Página 1</div>
                <button id="btn-proximo" class="btn-pagina" type="button">
                    Próximo <span class="material-symbols-outlined" aria-hidden="true">chevron_right</span>
                </button>
            </nav>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="insert-radape"></footer>
</body>

</html>
